<script>
  function openFile(event) {
    let input = event.target;
    let reader = new FileReader();
    reader.onload = function () {
      let dataURL = reader.result;
      let output = document.getElementById('outputImage');
      output.src = dataURL;
      document.getElementById("base64-create").value = dataURL;
    }
    reader.readAsDataURL(input.files[0]);
  };

  function openFileEdit(event) {
    let input = event.target;
    let reader = new FileReader();
    reader.onload = function () {
      let dataURL = reader.result;
      let output = document.getElementById('outputImageEdit');
      output.src = dataURL;
      document.getElementById("base64-edit").value = dataURL;
    }
    reader.readAsDataURL(input.files[0]);
  
  };

  const swalWithBootstrapButtons = Swal.mixin({
  customClass: {
    confirmButton: 'btn btn-success',
    cancelButton: 'btn btn-danger'
  },
  buttonsStyling: false
})


</script>
</html>
